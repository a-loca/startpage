<!DOCTYPE html>
<html>
  <head>
    <title>New tab</title>
    <link rel="stylesheet" href="style-kanagawa.css" type="text/css" media="screen" />
    <link
      rel="preload"
      as="font"
      href="fonts/Fira Code Regular Nerd Font Complete.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <script defer src="scripts/time.js"></script>
    <script defer src="scripts/script.js"></script>
    <script defer src="scripts/popup.js"></script>
    <script defer src="scripts/keybinding.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="img-holder">
        <img src="images/startpage.png" alt="Startpage image" id="startImg" />
        <div class="time-container" id="time">00<br />--<br />00</div>
      </div>
      <div class="main">
        <h1 class="greeting" id="username">Hello, Ale</h1>
        <h2 id="today">Today is someday</h2>
        <div class="searchbox">
          <input type="search" id="search" />
          <button id="searchButton">î©­&nbsp;</button>
        </div>
        <div class="bookmarks">
          <div class="bookmarks-row">
            <a href="https://youtube.com">YouTube</a>
            <a href="https://discord.com/app">Discord</a>
            <a href="https://reddit.com">Reddit</a>
            <a href="https://github.com">Github</a>
          </div>
          <div class="bookmarks-row">
            <a href="https://gmail.com">Gmail</a>
            <a href="https://chat.openai.com/">ChatGPT</a>
            <a href="https://drive.google.com/drive/my-drive">Google Drive</a>
            <a href="https://forum.obsidian.md/">Obsidian</a>
          </div>
          <div class="bookmarks-row">
            <a href="https://elearning.unimib.it/my/">Dashboard</a>
            <a href="https://esamionline.elearning.unimib.it/my/">EsamiOnline</a>
            <a href="https://s3w.si.unimib.it/auth/Logon.do">Segreteria</a>
            <a href="https://mega.nz/folder/4bUhDBzA#EkBRNE5HKmguMammZohU6g">Mega</a>
          </div>
        </div>
      </div>

      <dialog id="settings" class="modal">
        <h2>Settings</h2>

        <div class="field">
          <label for="titleSel">Title</label>
          <input
            class="input-field"
            type="text"
            id="titleSel"
            placeholder="Title for the startpage"
            value="New Tab"
          />
        </div>

        <div class="field">
          <label for="userSel">Username</label>
          <input
            class="input-field"
            type="text"
            id="userSel"
            placeholder="Username"
            value="Nolawz"
          />
        </div>

        <div class="field">
          <label for="imgSel">Image</label>
          <input
            class="input-field"
            type="text"
            id="imgSel"
            placeholder="Image in the startpage"
            value="images/startpage.png"
          />
        </div>

        <div class="field">
          <label for="engineSel">Search Engine</label>
          <select class="input-field" name="engine" id="engineSel">
            <option value="google" selected>Google</option>
            <option value="duckduckgo">Duck Duck Go</option>
          </select>
        </div>

        <form method="dialog">
          <input class="btn" type="submit" name="savePref" value="Save" id="savePref" />
        </form>
      </dialog>
    </div>
  </body>
</html>
